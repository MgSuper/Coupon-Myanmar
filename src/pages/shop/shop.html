 <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="{{item.image}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <rating [(ngModel)]="item.rate" 
        readOnly="true"   
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false"> 
    </rating>
    <p><ion-icon name = "{{item.icon}}"></ion-icon>&nbsp;{{item.type}}</p>
    <button ion-button clear (click)="goDetail(item)" item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
